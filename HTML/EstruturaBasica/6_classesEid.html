<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Classes</title>
    <style>
         #titulo {
            color: red;
            font-size: 24px;
        }

        .destaque {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de id (deve ser único)</h1>
    <h2 id="titulo">Este título tem um ID único</h2>

    <h1>Exemplo de class (pode ser usada em vários elementos)</h1>

    <p class="destaque">Este é um parágrafo destacado.</p>
    <p class="destaque">Este também é destacado.</p>


</body>
</html>
